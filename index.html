<section class="rug-builder">
  <h2>Design Your Rug</h2>

  <div class="preview">
    <img src="rug-base.jpg" alt="Rug" />
    <div class="rug-overlay" id="rugOverlay"></div>
    <div class="paint-overlay" id="paintOverlay"></div>
  </div>

  <div class="controls">
    <label>
      Rug Color
      <select id="rugColor">
        <option value="#d6b98c">Sand</option>
        <option value="#8b5e3c">Walnut</option>
        <option value="#3b3b3b">Charcoal</option>
        <option value="#c94a38">Rust</option>
      </select>
    </label>

    <label>
      Paint Color
      <select id="paintColor">
        <option value="#f5f5f5">Soft White</option>
        <option value="#cfd8dc">Cool Gray</option>
        <option value="#e3d5ca">Warm Beige</option>
        <option value="#a3b18a">Muted Green</option>
      </select>
    </label>
  </div>
</section>
